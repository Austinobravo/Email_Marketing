{% extends 'base.html' %}
{% block content %}
<script>
    // Wait for the document to be ready
    document.addEventListener('DOMContentLoaded', function () {
        // Function to customize CKEditor
        function customizeCKEditor() {
            // Check if CKEditor exists
            if (typeof CKEDITOR !== 'undefined') {
                // Get the CKEditor instance by its name (replace 'message' with the actual name)
                var ckeditorInstance = CKEDITOR.instances.cke_id_message;

                if (ckeditorInstance) {
                    // Set additional attributes
                    ckeditorInstance.element.$.setAttribute('placeholder', 'Your Message');
                    ckeditorInstance.element.$.setAttribute('rows', '6');
                    ckeditorInstance.element.$.setAttribute('autocomplete', 'on');
                    ckeditorInstance.element.$.setAttribute('required', 'required');
                }
            }
        }

        // Delay the customization to ensure CKEditor is loaded
        setTimeout(customizeCKEditor, 100);
    });
</script>


<div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb"><a href="#">Home</a></span>
          <h3>Email Marketing</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <form id="contact-form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="name">File</label>
                  <input type="file" name="file" id="name" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="subject">Subject</label>
                  <input type="text" name="subject" id="subject" placeholder="Subject..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="message">Message</label>
                 {% comment %} <textarea name="message" id="message" placeholder="Your Messaage" rows="6"  autocomplete="on" required>
                </textarea> {% endcomment %}
            </div>
            {{ form.message }} 
                  
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Send Message</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>
</div>



{% endblock content %}
